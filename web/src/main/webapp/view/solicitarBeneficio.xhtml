<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">

	<ui:define name="content">

			<div class="ui-g-3"></div>
			<div class="ui-g-6">

						<p:outputLabel for="ingresos" value="Ingresos: " />
						<p:inputNumber id="ingresos" value="#{ds.ingresos}" required="true" />
						
						<p:outputLabel for="mail" value="Mail" />
						<p:inputText id="mail" value="#{ds.mail_solicitante}" required="true" placeholder="example@server.com" />
						
						<p:outputLabel for="nivel_educativo" value="Nivel Educativo: " />

<!-- 								event="change" /> -->

								noSelectionOption="true" />
								
							<f:selectItem itemLabel="Secundaria incompleta" itemValue=""
								noSelectionOption="true" />
								
							<f:selectItem itemLabel="Secundaria" itemValue=""
								noSelectionOption="true" />
								
							<f:selectItem itemLabel="Universitario Incompleta" itemValue=""
								noSelectionOption="true" />
								
							<f:selectItem itemLabel="Universitario" itemValue=""
							noSelectionOption="true" />
							
						</p:selectOneMenu>
						
							<p:outputLabel for="integrantes_familia" value="Integrantes Familia: " />
							<p:inputText id="integrantes_familia" value="#{ds.integrantes_familia}" required="true" />
						
							<p:outputLabel for="otros_ingresos" value="Otros Ingresos: " />
							<p:inputNumber id="otros_ingresos" value="#{ds.otros_ingresos}" required="true" />

					</h:panelGrid>

					<p:commandButton value="Confirmar" id="confirm" actionListener="#{postularseConvocatoria.actionConfirm}" ajax="false" styleClass="ui-priority-primary" />

				</h:form>
			</div>
			<div class="ui-g-3"></div>
		</div>
	</ui:define>
</ui:composition>
