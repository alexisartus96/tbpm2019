<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-3"></div>
			<div class="ui-g-6">
				<h:form enctype="multipart/form-data">
					<p:growl id="growl" showDetail="true" sticky="true" />

					<h:panelGrid columns="2" columnClasses="label, value">
						<p:outputLabel for="ci" value="CI:" />
						<p:inputNumber id="ci" value="#{solicitarBeneficio.datosSolicitud.identificacion}" required="true" />
					
						<p:outputLabel for="nombre" value="Nombre:" />
						<p:inputText id="nombre" value="#{solicitarBeneficio.datosSolicitud.nombre}" required="true" />

						<p:outputLabel for="apellido" value="Apellido:" />
						<p:inputText id="apellido" value="#{solicitarBeneficio.datosSolicitud.apellido}" required="true" />

						<p:outputLabel for="info_familiar" value="InformaciÃ³n Familiar: " />
						<p:inputTextarea id="info_familiar" value="#{solicitarBeneficio.datosSolicitud.informacion_familiar}" required="true" />
						
						<p:outputLabel for="ingresos" value="Ingresos: " />
						<p:inputNumber id="ingresos" value="#{solicitarBeneficio.datosSolicitud.ingresos}" required="true" />
						
						<p:outputLabel for="mail" value="Mail" />
						<p:inputText id="mail" value="#{solicitarBeneficio.datosSolicitud.mail_solicitante}" required="true" placeholder="example@server.com" />
						
						<p:outputLabel for="nivel_educativo" value="Nivel Educativo: " />
						<p:selectOneMenu converter="#{nivelEducativoConverter}" required="true" id="nivel_educativo" value="#{solicitarBeneficio.datosSolicitud.nivel_educativo}">

							<f:selectItem itemLabel="Escuela" itemValue="Escuela"/>
								
							<f:selectItem itemLabel="Secundaria incompleta" itemValue="Secundaria incompleta" />
								
							<f:selectItem itemLabel="Secundaria" itemValue="Secundaria"/>
								
							<f:selectItem itemLabel="Universitario Incompleta" itemValue="Universitario Incompleta"/>
								
							<f:selectItem itemLabel="Universitario" itemValue="Universitario"/>
							
						</p:selectOneMenu>
						
							<p:outputLabel for="integrantes_familia" value="Integrantes Familia: " />
							<p:inputText id="integrantes_familia" value="#{solicitarBeneficio.datosSolicitud.integrantes_familia}" required="true" />
						
							<p:outputLabel for="otros_ingresos" value="Otros Ingresos: " />
							<p:inputNumber id="otros_ingresos" value="#{solicitarBeneficio.datosSolicitud.otros_ingresos}" required="true" />
							
						<p:outputLabel for="file" value="file con la escolaridad correspodiente: " />
						<p:fileUpload id="file" value="#{solicitarBeneficio.datosSolicitud.file}" mode="simple" skinSimple="true"/>

					</h:panelGrid>

					<p:commandButton value="Confirmar" id="confirm" actionListener="#{solicitarBeneficio.actionConfirm()}" ajax="false" styleClass="ui-priority-primary" />

				</h:form>
			</div>
			<div class="ui-g-3"></div>
		</div>
	</ui:define>
</ui:composition>
