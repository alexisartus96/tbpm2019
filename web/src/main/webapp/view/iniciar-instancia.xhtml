<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" template="/template.xhtml">

	<ui:define name="content">
		<div class="ui-g">
			<div class="ui-g-3"></div>
			<div class="ui-g-6">
				<h:form>
					<p:growl id="growl" showDetail="true" sticky="true" /> 
				
					<ui:param name="dm" value="#{iniciarInstancia.datosPropuesta}" />
					<h:panelGrid columns="2" columnClasses="label, value">
						<p:outputLabel for="identificacion" value="Identificacion" />
						<p:inputNumber id="identificacion" value="#{dm.identificacion}" required="true" />
						
						<p:outputLabel for="fecha_prevista" value="Fecha prevista para inicio de postulaciones :" />
						<p:calendar id="fecha_prevista" value="#{dm.fecha_prevista_date}" required="true" showOn="button" />

						<p:outputLabel for="bases_llamado" value="Bases del llamado:" />
						<p:inputTextarea id="bases_llamado" value="#{dm.bases_llamado}" required="true" />

						<p:outputLabel for="monto_total" value="Monto total" />
						<p:inputNumber id="monto_total" value="#{dm.monto_total}" required="true" />

						<p:outputLabel for="alto" value="Alto" />
						<p:inputNumber id="alto" value="#{dm.alto}" required="true" />

						<p:outputLabel for="medio" value="Medio" />
						<p:inputNumber id="medio" value="#{dm.medio}" required="true" />

						<p:outputLabel for="bajo" value="Bajo" />
						<p:inputNumber id="bajo" value="#{dm.bajo}" required="true" />

						<p:outputLabel for="descripcion" value="Descripción:" />
						<p:inputText id="descripcion" value="#{dm.descripcion}" required="true" />

						<p:outputLabel for="persona_bps" value="Contacto de BPS" />
						<p:inputText id="persona_bps" value="#{dm.persona_bps}" required="true" />

						<p:outputLabel for="mail" value="Dirección de mail del contacto de BPS" />
						<p:inputText id="mail" value="#{dm.mail}" required="true" placeholder="example@server.com" />
					</h:panelGrid>

					<p:commandButton value="Confirmar" id="confirm" actionListener="#{iniciarInstancia.actionConfirm}" ajax="false" styleClass="ui-priority-primary" />

				</h:form>
			</div>
			<div class="ui-g-3"></div>
		</div>


	</ui:define>
</ui:composition>
