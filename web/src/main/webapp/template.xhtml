<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://java.sun.com/jsf/html" 
	 xmlns:f="http://java.sun.com/jsf/core" 
	 xmlns:p="http://primefaces.org/ui"
		xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<link type="text/css" rel="stylesheet" href="css/main.css"/>
	<link type="text/css" rel="stylesheet" href="../css/main.css"/>
</h:head>

<h:body>
	<ui:insert name="menu">
		<ui:include src="view/menu.xhtml"></ui:include>
	</ui:insert>
	
	<ui:insert name="content"/>
	<div id="content" class="container bs-docs-container" >
			<div class="contenido">
				<div class="row">
					<div class="messageContainer" id="messageContainer">
						<div class="row">
							<p:growl id="growl-error" showDetail="false"
								severity="error" life="1000" escape="false"/>
						</div>
	
						<div class="row">
							<p:growl id="growl-success" showDetail="false"
								severity="info" life="1000" escape="false"/>
						</div>
						
						<div class="row">
							<p:growl id="growl-warning" showDetail="false"
								severity="warning" life="1000" escape="false"/>
						</div>
					</div>
				</div>
			</div>
		</div>
	<p:growl id="growl" showDetail="true" sticky="true"/> 
</h:body>
</html>
